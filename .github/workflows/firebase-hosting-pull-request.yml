name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Node 14.15.0
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.0'

      - name: npm install
        run: npm install -g npm@latest && npm install

      - name: build
        env:
          NODE_ENV: ${{ secrets.NODE_ENV }}
          REACT_APP_API_KEY: ${{ secrets.DEV_API_KEY }}
          REACT_APP_AUTH_DOMAIN: ${{ secrets.DEV_AUTH_DOMAIN }}
          REACT_APP_PROJECT_ID: ${{ secrets.DEV_PROJECT_ID }}
          REACT_APP_STORAGE_BUCKET: ${{ secrets.DEV_STORAGE_BUCKET }}
          REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.DEV_MESSAGING_SENDER_ID }}
          REACT_APP_APP_ID: ${{ secrets.DEV_APP_ID }}
        run: npm run build

      - name: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLAY_GRAVITY }}'
          projectId: play-gravity
